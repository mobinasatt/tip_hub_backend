{% extends 'base.html' %}
{% load static %}

{% block title %}تغییر پروفایل کاربری{% endblock %}

{% block content %}

    <main>

        <section class="py-5">
            <div class="container">
                <div class="row d-flex justify-content-center">
                    <div class="col-sm-9 col-md-11 col-lg-10">
                        <div class="user-panel custom-bg">
                            <form action="" method="post">
                                {% csrf_token %}
                                <div class="user-panel-box">

                                    <div class="user-panel-profile">
                                        {% if request.user.image %}
                                            <img src="{{ request.user.image.url }}" alt="">
                                        {% else %}
                                            <img src="{% static 'image/sutdent-prof.png' %}" alt="">
                                        {% endif %}
                                    </div>
                                    <div class="change-profile-btn">
                                        <button class="btn custom-btn">تغییر عکس پروفایل</button>
                                    </div>
                                    <!-- item -->
                                    <div class="user-panel-field">
                                        <i class="fa fa-phone"></i>
                                        {{ form.phone_number }}
                                    </div>
                                    <!-- item -->
                                    <div class="user-panel-field">
                                        <i class="fa fa-envelope"></i>
                                        {{ form.email }}
                                    </div>
                                    <!-- item -->
                                    <div class="user-panel-field">
                                        <i class="fa fa-user"></i>
                                        {{ form.fullname }}
                                    </div>
                                    <div class="user-panel-field">
                                        <i class="fa fa-user"></i>
                                        {{ form.age }}
                                    </div>
                                    <div class="user-panel-field">
                                        <i class="fa fa-address-book p-2"></i>
                                        {{ form.bio }}
                                    </div>

                                </div>
                                <div class="d-flex justify-content-center mt-3 ">
                                    <button type="submit" class="btn custom-btn w-50">اعمال تغییرات</button>
                                </div>
                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </section>


    </main>

    <script type="text/javascript" src="{% static "ckeditor/ckeditor-init.js" %}"></script>
    <script type="text/javascript" src="{% static "ckeditor/ckeditor/ckeditor.js" %}"></script>

{% endblock %}
